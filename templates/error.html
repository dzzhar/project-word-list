<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personal Word List</title>

    <!-- Open Graph -->
    <meta property="og:title" content="My Personal Word List" />
    <meta property="og:description" content="A collection of my words" />
    <meta
      property="og:image"
      content="{{url_for('static', filename='images/logo_red.png')}}"
    />

    <!-- Icon -->
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />

    <!-- CSS Link -->
    <link rel="stylesheet" href="{{ url_for("static",
    filename="css/styles.css")}}"/>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
    />

    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="d-flex flex-column min-vh-100 wrap">
    <!-- main section -->
    <div class="pb-5">
      <div class="banner shadow" onclick="window.location.href='/'"></div>

      <div class="box-container border border-secondary">
        <h2 class="fw-bolder">
          {{ msg }} <i class="fa-regular fa-face-frown fa-sm"></i>
        </h2>

        {% if suggestions %}
        <hr />
        <h5 class="text-body-secondary pb-1">Here are some suggestions:</h5>

        <div class="d-flex flex-row flex-wrap gap-2">
          {% for suggestion in suggestions %}
          <button
            class="btn btn-sparta btn-md text-capitalize"
            onclick="window.location.href = '/detail/{{suggestion}}'"
          >
            {{suggestion}}
          </button>
          {% endfor %}
        </div>
        {% endif %}
      </div>
    </div>

    <!-- footer section -->
    <div class="container-fluid bg-white shadow-lg mt-auto">
      <footer class="py-3 py-md-4">
        <ul
          class="nav justify-content-center border-bottom border-secondary-subtle mb-3"
        >
          <li class="nav-item">
            <a href="/" class="nav-link mb-2">Home Page</a>
          </li>
        </ul>
        <p class="text-center m-0">Â© Zharifah Dzikra 2024</p>
      </footer>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
